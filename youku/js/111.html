function jk() {
    var str = "HelloMyWorldddo"
    var strs = str.split('')
    var str1 = []
    var n = []
    var nu = []

    for (var i = 0; i < strs.length; i++) {
        if (str1.indexOf(strs[i]) == -1) {
            str1.push(strs[i])
        }
    }


    for (var m = 0; m < str1.length; m++) {
        var num = 0;
        for (var i = 0; i < strs.length; i++) {

            if (strs[i].indexOf(str1[m]) != -1) {
                num++
            }

        }
        nu.push(num)
        n.push(num + str1[m])
       
    }
    var out = Math.max.apply(null, nu)
    var xv = []
    var llk=[]


 	 for (var i = 0; i < nu.length; i++) {
        if (nu[i]==out) {
        	xv.push(i)
        }
       
    }

    for (var i = 0; i < xv.length; i++) {
       llk.push(n[xv[i]]) 
       
    }
return llk.join("");
}
jk();
console.log(jk())

//15.
function cn(cv) {
    var cy = 0
    var cy2 = 0
    for (var i = 0; i < cv.length; i++) {
        if (i % 2 != 0) {
            cy += cv[i];
            cy2++;
        }
    }
    return (cy / cy2);
}

function h(x, m) {
    var mh = [x, m]
    var nun = 0
    mh.sort(function(a, b) {
        return a - b;
    })

    for (var i = (mh[0] + 1); i < mh[1]; i++) {
        nun += i;
    }
    return nun;
}
